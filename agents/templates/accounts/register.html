<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/register.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenti</title>
</head>
<body>
    

{% if message is not " " %}
<ul class="messages">
    <li class="message {% if 'úspešne' in message %}success{% else %}error{% endif %}">
        {{ message }}
    </li>
</ul>
{% endif %}

<div class="form-container">
    <h2 class="heading">Registrácia</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Zaregistrovať</button>
    </form>
</div>
</body>
</html>
